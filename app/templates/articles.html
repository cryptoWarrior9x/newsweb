{% extends 'base.html' %}

{% block content %}

<div class="container-fluid landing">
    <div class="row">
        {% for source, title, desc, author, img, p_date, url, post_id in random %}
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card mb-3 bg-dark text-white">
                    <img src="{{ img }}" class="card-img image-fluid" alt="...">
                    <div class="card-body">
                        <p class="card-text source">{{ source.name }}</p>
                        <a href="{{ url_for('post', post_id=post_id) }}">
                            <h2 class="card-title"><b> {{ title }} </b></h2>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
